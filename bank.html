<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="bankcss.css">
    <title>Bank Account Status</title>
</head>
<body>
    
    <div class="bg-green-100  py-6">
        <h1 class="text-5xl text-center">Welcome To 
            <span class="font-bold text-emerald-600 ">Insider Bank</span> </h1>
    </div>

    <section class="status-section  mt-10   ">
        <div class="grid grid-cols-3 gap-7  w-9/12  mx-auto">
            
            <div class="bg-green-300  font-semibold  p-10  rounded-md  text-white">
                <h1 class="text-3xl"> Deposid </h1>
                <h3  class="mt-3  text-xl"> $<span id="total-deposide">00</span> </h3>
            </div>
        
            <div class="bg-fuchsia-500  font-semibold  p-10  rounded-md  text-white">
                <h1 class="text-3xl"> Withdraw </h1>
                <h3 class="mt-3  text-xl"> $<span id="total-withdraw">50</span> </h3>
            </div>

             <div class="bg-cyan-400  font-semibold  p-10  rounded-md  text-white">
                <h1 class="text-3xl"> Balance </h1>
                <h3 class="mt-3  text-xl"> $<span id="total-balance">1240 </span> </h3>
            </div>

          </div>
    </section>

  <!-- Deposide And Withdraw System -->
    <section class="status-section  mt-20   ">
        <div class="grid grid-cols-2 gap-7  w-9/12  mx-auto">
            
            <div class="bg-cyan-800  font-semibold  p-10  rounded-md ">
                <h1 class="text-3xl  text-white"> Deposide Your Balance </h1>
                <input class="w-9/12 px-3 py-2 my-4 block  rounded-lg" type="text" name="" id="deposide-input" placeholder="Enter Your Amount">
            <button class="bg-emerald-800  font-medium  text-white  px-8 py-3  rounded-lg  hover:bg-teal-700  "  id="deposide-button"> Deposide </button>
            </div>
        
            <div class="bg-purple-800  font-semibold  p-10  rounded-md  ">
                <h1 class="text-3xl text-white"> Withdraw Balance </h1>
                <input class="w-9/12 px-3 py-2 my-4 block  rounded-lg" type="text" name="" id="withdraw-input" placeholder="Enter Your Amount">
            <button class="bg-slate-400  font-medium  text-white  px-8 py-3  rounded-lg  hover:bg-teal-700  "  id="withdraw-button"> Withdraw </button>
            </div>

          </div>
    </section>
 <script src="bank.js"></script>
</body>
</html>
